<div class="flex flex-col justify-center items-center h-screen">
    <h1 class="heading">User Registration</h1>
    <form
        class="flex flex-col bg-blue-400  border  border-solid-black  p-10 py-7 rounded space-y-5 w-96"
        #registerForm="ngForm"
        (ngSubmit)="onSubmit(registerForm)"
    >

        <div class="label-input">
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                #username="ngModel"
                [(ngModel)]="model.username"
                minlength="4"
                placeholder="enter your username"
                required
            />
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
                <div *ngIf="username.errors?.['minlength']" class="text-sm">Username must be atleast 3 characters</div>
                <div *ngIf="username.errors?.['required']" class="text-sm">Username is required</div>
            </div>
        </div>

        <div class="label-input">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                #email="ngModel"
                [(ngModel)]="model.email"
                email
                placeholder="enter your email"
                required
            />
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
                <div *ngIf="email.errors?.['required']" class="text-sm">Email is required</div>
                <div *ngIf="email.errors?.['email']" class="text-sm">Enter a valid email (e.g., example&#64;gmail.com)</div>
            </div>
        </div>

        <div class="label-input">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                #password="ngModel"
                [(ngModel)]="model.password"
                pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[0-9])(?=.*[a-z]).{6,}$"
                placeholder="enter your password"
                required
            />
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                <div *ngIf="password.errors?.['required']" class="text-sm">Password is required</div>
                <div *ngIf="password.errors?.['pattern']" class="text-sm">
                  Password must be at least 6 characters and should have 1 capital letter, 1 symbol, and 1 number
                </div>
            </div>
        </div>

        <button class="btn bg-green-800 hover:bg-green-850" type="submit">Register</button>
    </form>
    <a class="text-red-800 text-xl" routerLink="/login"> Already have an account..then Login</a>
</div>
